<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #apiResponse, #statusMessage {
      margin-top: 20px;
      color: blue;
    }
    #loading {
      display: none;
      color: green;
    }
    #statusMessage {
      color: red; /* Default red for errors */
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Select an Application</h1>
  
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <button id="generateReportButton" onclick="generateReport()">Generate Report</button>

  <p id="loading">Loading applications, please wait...</p>
  <div id="apiResponse">Generated Link: <a id="responseContent" href="#" target="_blank">None</a></div>

  <!-- Display current day, month, and year -->
  <p id="currentDate"></p>

  <!-- Iframe to display the CSV file -->
  <iframe id="csvIframe" src=""></iframe>

  <script>
    // Function to load applications into the dropdown
    function loadApplications() {
      document.getElementById('loading').style.display = 'block'; // Show loading message
      console.log("Fetching applications from server...");
      
      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none'; // Hide loading message

        let dropdown = document.getElementById('appDropdown');
        
        if (applications.length === 0) {
          document.getElementById('responseContent').innerText = "No applications found!";
          return;
        }
        
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({ appId: app.appId, engagementId: app.engagementId }); // Store both IDs
          option.text = app.name; // Application name as the display text
          dropdown.add(option);
        });
      }).getApplications();
    }

    // Function to trigger the download and display CSV in iframe
    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      let statusMessage = document.getElementById('statusMessage');

      if (!selectedValue) {
        statusMessage.innerText = "Please select an application!";
        statusMessage.style.color = "red";
        return;
      }

      let selectedIDs = JSON.parse(selectedValue);
      let appId = selectedIDs.appId;
      let engagementId = selectedIDs.engagementId;

      // Show a loading message while generating the link
      statusMessage.innerText = "Generating report link...";
      statusMessage.style.color = "blue";

      // Get the current date
      let today = new Date();
      let day = today.getDate();
      let month = today.getMonth() + 1; // Months are 0-indexed, so add 1
      let year = today.getFullYear();

      // Display the current date
      document.getElementById('currentDate').innerText = `Current Date: ${day}-${month}-${year}`;

      // Run the Apps Script function to generate the link with both IDs
      google.script.run.withSuccessHandler(function(link) {
        let responseElement = document.getElementById('responseContent');
        responseElement.innerText = link;
        responseElement.href = link;

        // Display the CSV file in an iframe
        document.getElementById('csvIframe').src = link;

        statusMessage.innerText = "CSV displayed successfully.";
        statusMessage.style.color = "green"; // Success message in green

      }).getDownloadLink(appId, engagementId);
    }

    // Load the applications when the page loads
    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
