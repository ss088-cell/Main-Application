<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    .custom-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px; /* Set a maximum width for dropdown */
    }

    .dropdown-search {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .dropdown-list {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      display: none; /* Hidden by default */
      z-index: 100;
    }

    .dropdown-list .dropdown-item {
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-list .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    #loading {
      display: none;
      color: green;
    }

    #statusMessage {
      color: red;
      margin-top: 20px;
    }

    .loading-animation {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #4CAF50;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingAnimation {
      display: none;
      text-align: center;
      padding: 20px;
      color: #4CAF50;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1>

  <label for="appDropdown">Application:</label>
  <div class="custom-dropdown">
    <input type="text" id="dropdownSearch" class="dropdown-search" placeholder="Search applications..." onkeyup="filterDropdown()" onclick="toggleDropdown()" readonly />
    <div id="dropdownList" class="dropdown-list"></div>
  </div>

  <button id="generateCsvButton" onclick="generateReport()">Generate CSV</button>

  <p id="loading">Loading applications, please wait...</p>
  <div id="statusMessage"></div>
  <div id="loadingAnimation">
    <div class="loading-animation"></div>
    <p>Generating Report...</p>
  </div>

  <script>
    let teamName, appName, date, month, year;
    let applicationsData = []; // Store applications data

    function loadApplications() {
      document.getElementById('loading').style.display = 'block';

      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none';

        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }

        applicationsData = applications; // Save the data for future use
        renderDropdownList(applications);
      }).getApplications();
    }

    // Populate the dropdown with application data
    function renderDropdownList(applications) {
      const dropdownList = document.getElementById('dropdownList');
      dropdownList.innerHTML = ''; // Clear existing options

      applications.forEach(function(app) {
        let option = document.createElement('div');
        option.classList.add('dropdown-item');
        option.dataset.appId = app.appId;
        option.dataset.engagementId = app.engagementId;
        option.dataset.name = app.name;
        option.dataset.team = app.team;
        option.innerText = app.name;
        option.onclick = selectApplication;
        dropdownList.appendChild(option);
      });
    }

    // Toggle the dropdown list visibility
    function toggleDropdown() {
      const dropdownList = document.getElementById('dropdownList');
      dropdownList.style.display = (dropdownList.style.display === 'none' || !dropdownList.style.display) ? 'block' : 'none';
    }

    // Filter dropdown based on search input
    function filterDropdown() {
      const searchValue = document.getElementById('dropdownSearch').value.toLowerCase();
      const dropdownItems = document.querySelectorAll('.dropdown-item');

      dropdownItems.forEach(function(item) {
        const itemText = item.innerText.toLowerCase();
        item.style.display = itemText.includes(searchValue) ? 'block' : 'none';
      });
    }

    // When an application is selected
    function selectApplication() {
      const selectedApp = this.dataset;
      document.getElementById('dropdownSearch').value = selectedApp.name;
      appName = selectedApp.name;
      teamName = selectedApp.team;
      toggleDropdown(); // Hide dropdown

      // Save selected application ID and engagement ID for CSV generation
      document.getElementById('dropdownSearch').dataset.appId = selectedApp.appId;
      document.getElementById('dropdownSearch').dataset.engagementId = selectedApp.engagementId;
    }

    function generateReport() {
      let appId = document.getElementById('dropdownSearch').dataset.appId;
      let engagementId = document.getElementById('dropdownSearch').dataset.engagementId;
      let statusMessage = document.getElementById('statusMessage');

      if (!appId || !engagementId) {
        statusMessage.innerText = "Please select an application!";
        statusMessage.style.color = "red";
        return;
      }

      statusMessage.innerText = "Generating CSV, please wait...";
      statusMessage.style.color = "blue";

      document.getElementById('loadingAnimation').style.display = 'block';

      google.script.run.withSuccessHandler(function(downloadUrl) {
        let today = new Date();
        date = today.getDate();
        month = today.getMonth() + 1;
        year = today.getFullYear();

        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `Report-${teamName}-${appName}-${date}-${month}-${year}.csv`;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        statusMessage.innerText = "";
        document.getElementById('loadingAnimation').style.display = 'none';
      }).generateCSV(appId, engagementId);
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-search')) {
        document.getElementById('dropdownList').style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
