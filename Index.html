<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #statusMessage {
      margin-top: 20px;
      color: blue;
    }
    #csvContainer {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

  <h1>Select an Application</h1>
  
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <button id="generateReportButton" onclick="generateReport()">Generate Report</button>

  <div id="statusMessage"></div>
  
  <!-- CSV content will be displayed here -->
  <div id="csvContainer"></div>

  <script>
    // Function to load applications into the dropdown
    function loadApplications() {
      console.log("Fetching applications from server...");
      google.script.run.withSuccessHandler(function(applications) {
        let dropdown = document.getElementById('appDropdown');
        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }
        
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({ appId: app.appId, engagementId: app.engagementId }); // Store both IDs
          option.text = app.name; // Application name as the display text
          dropdown.add(option);
        });
      }).getApplications();
    }

    // Function to generate the report and fetch the CSV content
    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      let statusMessage = document.getElementById('statusMessage');
      
      if (!selectedValue) {
        statusMessage.innerText = "Please select an application!";
        statusMessage.style.color = "red";
        return;
      }

      let selectedIDs = JSON.parse(selectedValue);
      let appId = selectedIDs.appId;
      let engagementId = selectedIDs.engagementId;

      statusMessage.innerText = "Generating report link...";
      statusMessage.style.color = "blue";

      google.script.run.withSuccessHandler(function(link) {
        statusMessage.innerText = "CSV file generated. Fetching CSV content...";
        statusMessage.style.color = "blue";

        // Fetch the CSV file and display it in the iframe
        fetchCSVContent(link);
      }).getDownloadLink(appId, engagementId);
    }

    // Function to fetch the CSV content and display it
    function fetchCSVContent(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          displayCSVInIframe(data);
        })
        .catch(error => {
          document.getElementById('statusMessage').innerText = "Failed to fetch CSV content: " + error;
          document.getElementById('statusMessage').style.color = "red";
        });
    }

    // Function to display the CSV content in the iframe (here a div container)
    function displayCSVInIframe(csvContent) {
      let container = document.getElementById('csvContainer');
      let rows = csvContent.split('\n');
      let table = "<table border='1' cellpadding='5' cellspacing='0'>";
      
      rows.forEach(row => {
        let columns = row.split(',');
        table += "<tr>";
        columns.forEach(column => {
          table += "<td>" + column.trim() + "</td>";
        });
        table += "</tr>";
      });
      
      table += "</table>";
      container.innerHTML = table;
    }

    // Load the applications when the page loads
    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
