<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    #loading {
      display: none;
      color: green;
    }
    #statusMessage {
      color: red;
      margin-top: 20px;
    }
    #csvUploadSection {
      display: none; /* Initially hidden */
      margin-top: 20px;
    }
    /* Toast Notification */
    #downloadToast {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 16px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      font-size: 14px;
      z-index: 1000;
    }
    /* 3D loading text animation */
    #loadingAnimation {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
      margin-top: 20px;
      perspective: 1000px;
    }
    #loadingText {
      display: inline-block;
      animation: rotate 2s infinite linear;
      transform-origin: center;
    }
    @keyframes rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1> <!-- Updated heading -->

  <!-- Application dropdown -->
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <!-- Generate CSV button -->
  <button id="generateCsvButton" onclick="generateReport()">Generate CSV</button> <!-- Updated button text -->

  <p id="loading">Loading applications, please wait...</p>
  
  <div id="statusMessage"></div>

  <!-- CSV Upload Section -->
  <div id="csvUploadSection">
    <h2>Upload CSV</h2>
    <label for="csvUpload">Upload CSV:</label>
    <input type="file" id="csvUpload" accept=".csv" />
    <button onclick="handleCsvUpload()">Upload File</button>
  </div>

  <!-- 3D Loading Text Animation -->
  <div id="loadingAnimation">
    <span id="loadingText">Loading...</span>
  </div>

  <!-- Toast Notification -->
  <div id="downloadToast">Macroscope sometimes takes time to give back report, also if the report is big in size, it takes time to download. Please wait for the download to start. Thank you.</div>

  <script>
    let teamName, appName, date, month, year;

    // Function to load applications into the dropdown
    function loadApplications() {
        document.getElementById('loading').style.display = 'block'; // Show loading message
        
        google.script.run.withSuccessHandler(function(applications) {
            document.getElementById('loading').style.display = 'none'; // Hide loading message

            let dropdown = document.getElementById('appDropdown');
            
            if (applications.length === 0) {
                document.getElementById('statusMessage').innerText = "No applications found!";
                return;
            }
            
            applications.forEach(function(app) {
                let option = document.createElement('option');
                option.value = JSON.stringify({
                    appId: app.appId, 
                    engagementId: app.engagementId,
                    name: app.name,
                    team: app.team
                }); // Store appID, engagementID, application name, and team name
                option.text = app.name; // Application name as display text
                dropdown.add(option);
            });
        }).getApplications();
    }

    // Function to generate the report and provide status updates
    function generateReport() {
        let selectedValue = document.getElementById('appDropdown').value;
        let statusMessage = document.getElementById('statusMessage');

        if (!selectedValue) {
            statusMessage.innerText = "Please select an application!";
            statusMessage.style.color = "red";
            return;
        }

        let selectedIDs = JSON.parse(selectedValue);
        let appId = selectedIDs.appId;
        let engagementId = selectedIDs.engagementId;
        appName = selectedIDs.name; // Application name
        teamName = selectedIDs.team; // Team name

        // Show a loading message while generating the report
        statusMessage.innerText = "Generating CSV, please wait...";
        statusMessage.style.color = "blue";

        // Show the 3D loading text animation
        document.getElementById('loadingAnimation').style.display = 'block';

        // Show the download notification toast
        document.getElementById('downloadToast').style.display = "block";

        // Run the Apps Script function to generate the report
        google.script.run.withSuccessHandler(function(downloadUrl) {
            // Get the current date
            let today = new Date();
            date = today.getDate();
            month = today.getMonth() + 1;
            year = today.getFullYear();

            // Trigger the download of the report
            const anchor = document.createElement('a');
            anchor.href = downloadUrl;
            anchor.download = `Report-${teamName}-${appName}-${date}-${month}-${year}.csv`; // Customize the download filename
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);

            // Hide the status message once the report is generated
            statusMessage.innerText = "";

            // Hide the 3D loading text animation
            document.getElementById('loadingAnimation').style.display = 'none';

            // Show the CSV upload section after download
            document.getElementById('csvUploadSection').style.display = 'block';
            
        }).generateCSV(appId, engagementId);
    }

    // Function to handle CSV upload
    function handleCsvUpload() {
        let fileInput = document.getElementById('csvUpload');
        let file = fileInput.files[0];
        if (!file) {
            document.getElementById('statusMessage').innerText = "Please select a CSV file to upload!";
            document.getElementById('statusMessage').style.color = "red";
            return;
        }

        let reader = new FileReader();
        reader.onload = function(e) {
            let csvData = e.target.result;

            // Show the 3D loading text animation during CSV upload processing
            document.getElementById('loadingAnimation').style.display = 'block';

            // Call the Apps Script function to process the CSV data
            google.script.run.withSuccessHandler(function(sheetUrl) {
                // Hide the 3D loading text animation
                document.getElementById('loadingAnimation').style.display = 'none';

                showToast(`Report Generated: <a href="${sheetUrl}" target="_blank" style="color: #4CAF50;">Link</a><br>Refresh the page for a new report.`);
            }).uploadFiles(csvData, teamName, appName, date, month, year);
        };

        reader.readAsText(file);
    }

    // Function to show the toast notification
    function showToast(message) {
        let toast = document.getElementById("downloadToast");
        toast.innerHTML = message;
        toast.style.display = "block";
    }

    // Load the applications when the page loads
    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
