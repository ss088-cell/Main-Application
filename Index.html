<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
      position: relative;
    }
    h1 {
      color: #4CAF50;
    }
    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    #loading {
      display: none;
      color: green;
    }
    #statusMessage {
      color: red;
      margin-top: 20px;
    }
    #csvUploadSection {
      display: none;
      margin-top: 20px;
    }
    /* Toast Styles */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    #toast.show {
      visibility: visible;
    }
    #extraMessage {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #444;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1>

  <!-- Application dropdown -->
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <!-- Generate CSV button -->
  <button id="generateCsvButton" onclick="generateReport()">Generate CSV</button>

  <p id="loading">Loading applications, please wait...</p>
  
  <div id="statusMessage"></div>

  <!-- CSV Upload Section -->
  <div id="csvUploadSection">
    <h2>Upload CSV</h2>
    <label for="csvUpload">Upload CSV:</label>
    <input type="file" id="csvUpload" accept=".csv" />
    <button onclick="handleCsvUpload()">Upload File</button>
  </div>

  <!-- Toast notification -->
  <div id="toast">Report Generated: <a id="reportLink" href="#" target="_blank">Link to report</a><br>Refresh the page for new report</div>
  <div id="extraMessage">Macroscope sometimes takes time to give back report. Your report will be downloaded soon.</div>

  <script>
    let teamName, appName, date, month, year;

    function loadApplications() {
      document.getElementById('loading').style.display = 'block';
      
      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none';
        let dropdown = document.getElementById('appDropdown');
        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({
            appId: app.appId, 
            engagementId: app.engagementId,
            name: app.name,
            team: app.team
          });
          option.text = app.name;
          dropdown.add(option);
        });
      }).getApplications();
    }

    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      let statusMessage = document.getElementById('statusMessage');

      if (!selectedValue) {
        statusMessage.innerText = "Please select an application!";
        statusMessage.style.color = "red";
        return;
      }

      let selectedIDs = JSON.parse(selectedValue);
      let appId = selectedIDs.appId;
      let engagementId = selectedIDs.engagementId;
      appName = selectedIDs.name;
      teamName = selectedIDs.team;

      statusMessage.innerText = "Generating report, please wait...";
      statusMessage.style.color = "blue";

      // Show the extra message
      document.getElementById('extraMessage').style.display = 'block';

      google.script.run.withSuccessHandler(function(downloadUrl) {
        let today = new Date();
        date = today.getDate();
        month = today.getMonth() + 1;
        year = today.getFullYear();

        const reportName = `Macroscope Scan ${teamName} ${appName} - ${date}-${month}-${year}`;

        // Trigger the download of the report
        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `Report-${teamName}-${appName}-${date}-${month}-${year}.csv`;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        // Hide the extra message
        document.getElementById('extraMessage').style.display = 'none';

        // Show the CSV upload section after download
        document.getElementById('csvUploadSection').style.display = 'block';

      }).generateCSV(appId, engagementId);
    }

    function handleCsvUpload() {
      let fileInput = document.getElementById('csvUpload');
      let file = fileInput.files[0];
      if (!file) {
        document.getElementById('statusMessage').innerText = "Please select a CSV file to upload!";
        document.getElementById('statusMessage').style.color = "red";
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        let csvData = e.target.result;

        google.script.run.withSuccessHandler(function(sheetUrl) {
          // Show toast notification
          document.body.style.backgroundColor = 'white';
          let toast = document.getElementById('toast');
          toast.className = "show";
          document.getElementById('reportLink').href = sheetUrl;
        }).uploadFiles(csvData, teamName, appName, date, month, year);
      };
      reader.readAsText(file);
    }

    document.getElementById('csvUpload').addEventListener('change', function() {
      document.getElementById('extraMessage').style.display = 'none';
    });

    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
