<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #apiResponse, #statusMessage {
      margin-top: 20px;
      color: blue;
    }
    #loading {
      display: none;
      color: green;
    }
    #statusMessage {
      color: red; /* Default red for errors */
    }
  </style>
</head>
<body>

  <h1>Upload CSV and Generate Report</h1>
  
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <button id="generateReportButton" onclick="generateReport()">Generate Report</button>

  <p id="loading">Loading applications, please wait...</p>
  
  <div id="statusMessage"></div>

  <script>
    // Function to load applications into the dropdown
    function loadApplications() {
      document.getElementById('loading').style.display = 'block'; // Show loading message
      console.log("Fetching applications from server...");
      
      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none'; // Hide loading message

        let dropdown = document.getElementById('appDropdown');
        
        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }
        
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({
            appId: app.appId, 
            engagementId: app.engagementId,
            name: app.name,
            team: app.team
          }); // Store appID, engagementID, application name, and team name
          option.text = app.name; // Application name as display text
          dropdown.add(option);
        });
      }).getApplications();
    }

    // Function to generate the report and provide status updates
    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      let statusMessage = document.getElementById('statusMessage');

      if (!selectedValue) {
        statusMessage.innerText = "Please select an application!";
        statusMessage.style.color = "red";
        return;
      }

      let selectedIDs = JSON.parse(selectedValue);
      let appId = selectedIDs.appId;
      let engagementId = selectedIDs.engagementId;
      let appName = selectedIDs.name; // Application name
      let teamName = selectedIDs.team; // Team name

      // Show a loading message while generating the report
      statusMessage.innerText = "Generating report, please wait...";
      statusMessage.style.color = "blue";

      // Run the Apps Script function to generate the report
      google.script.run.withSuccessHandler(function(downloadUrl) {
        // Notify the user that the report generation is complete
        statusMessage.innerText = "Report generation complete. Downloading report...";
        statusMessage.style.color = "green";

        // Trigger the download of the report
        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `Report-${teamName}-${appName}.csv`; // Customize the download filename
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        // Final status message after download starts
        statusMessage.innerText = "Report downloaded successfully!";
        statusMessage.style.color = "green";

      }).generateCSV(appId, engagementId);
    }

    // Load the applications when the page loads
    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
