<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      max-width: 400px;
      width: 100%;
      transition: transform 0.2s ease-in-out;
    }

    select:hover, button:hover, input:hover {
      transform: scale(1.05);
    }

    #loading {
      display: none;
      color: green;
    }

    #statusMessage {
      color: red;
      margin-top: 20px;
    }

    #csvUploadSection {
      display: none;
      margin-top: 20px;
    }

    #loadingAnimation {
      display: none;
      text-align: center;
      padding: 20px;
      color: #4CAF50;
      font-size: 18px;
    }

    .loading-animation {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #4CAF50;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #toast {
      display: none;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      top: 30px;
      font-size: 17px;
      white-space: pre-line;
    }

    #macroscopeNotification {

      background-color: #4CAF50;
      color: #fff;
