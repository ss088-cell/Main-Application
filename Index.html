<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }

    .dropdown input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .custom-dropdown {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-dropdown div {
      padding: 10px;
      cursor: pointer;
    }

    .custom-dropdown div:hover {
      background-color: #f1f1f1;
    }

    #loading {
      display: none;
      color: green;
    }

    #statusMessage {
      color: red;
      margin-top: 20px;
    }

    #csvUploadSection {
      display: none;
      margin-top: 20px;
    }

    #loadingAnimation {
      display: none;
      text-align: center;
      padding: 20px;
      color: #4CAF50;
      font-size: 18px;
    }

    .loading-animation {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #4CAF50;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #toast {
      display: none;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      top: 30px;
      font-size: 17px;
      white-space: pre-line;
    }

    #macroscopeNotification {
      display: none;
      min-width: 250px;
      background-color: #4CAF50;
      color: #fff;
      text-align: left;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      top: 0;
      font-size: 17px;
      white-space: normal;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1>

  <div class="dropdown">
    <label for="appSearch">Application:</label>
    <input type="text" id="appSearch" placeholder="Search applications..." onkeyup="filterApplications()" autocomplete="off" />
    <div id="appDropdown" class="custom-dropdown"></div>
  </div>

  <button id="generateCsvButton" onclick="generateReport()">Generate CSV</button>

  <p id="loading">Loading applications, please wait...</p>
  
  <div id="statusMessage"></div>

  <div id="csvUploadSection">
    <h2>Upload CSV</h2>
    <label for="csvUpload">Upload CSV:</label>
    <input type="file" id="csvUpload" accept=".csv" />
    <button onclick="handleCsvUpload()">Upload File</button>
  </div>

  <div id="loadingAnimation">
    <div class="loading-animation"></div>
    <p>Generating Report...</p>
  </div>

  <div id="toast"></div>
  
  <div id="macroscopeNotification"></div>

  <script>
    let teamName, appName, date, month, year, applications = [];

    function loadApplications() {
      document.getElementById('loading').style.display = 'block';
      
      google.script.run.withSuccessHandler(function(apps) {
        applications = apps;
        document.getElementById('loading').style.display = 'none';

        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }
        populateDropdown(applications);
      }).getApplications();
    }

    function populateDropdown(apps) {
      const dropdown = document.getElementById('appDropdown');
      dropdown.innerHTML = ''; // Clear previous entries

      apps.forEach(function(app) {
        const optionDiv = document.createElement('div');
        optionDiv.innerText = app.name;
        optionDiv.onclick = function() {
          selectApplication(app);
        };
        dropdown.appendChild(optionDiv);
      });

      dropdown.style.display = 'block'; // Show dropdown
    }

    function selectApplication(app) {
      document.getElementById('appSearch').value = app.name; // Set input value
      teamName = app.team; // Set team name
      appName = app.name; // Set app name
      document.getElementById('appDropdown').style.display = 'none'; // Hide dropdown
    }

    function filterApplications() {
      const searchInput = document.getElementById('appSearch').value.toLowerCase();
      const dropdown = document.getElementById('appDropdown');
      const filteredApps = applications.filter(app => app.name.toLowerCase().includes(searchInput));

      dropdown.innerHTML = ''; // Clear dropdown
      filteredApps.forEach(app => {
        const optionDiv = document.createElement('div');
        optionDiv.innerText = app.name;
        optionDiv.onclick = function() {
          selectApplication(app);
        };
        dropdown.appendChild(optionDiv);
      });

      dropdown.style.display = filteredApps.length > 0 ? 'block' : 'none'; // Show/hide dropdown
    }

    function generateReport() {
      if (!appName) {
        document.getElementById('statusMessage').innerText = "Please select an application!";
        document.getElementById('statusMessage').style.color = "red";
        return;
      }

      const statusMessage = document.getElementById('statusMessage');
      statusMessage.innerText = "Generating CSV, please wait...";
      statusMessage.style.color = "blue";

      document.getElementById('loadingAnimation').style.display = 'block';

      google.script.run.withSuccessHandler(function(downloadUrl) {
        const today = new Date();
        date = today.getDate();
        month = today.getMonth() + 1;
        year = today.getFullYear();

        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `Report-${teamName}-${appName}-${date}-${month}-${year}.csv`;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        statusMessage.innerText = "";
        document.getElementById('loadingAnimation').style.display = 'none';
        document.getElementById('csvUploadSection').style.display = 'block';

        showMacroscopeToast();
      }).generateCSV(appId, engagementId);
    }

    function handleCsvUpload() {
      let fileInput = document.getElementById('csvUpload');
      let file = fileInput.files[0];
      if (!file) {
        document.getElementById('statusMessage').innerText = "Please select a CSV file to upload!";
        document.getElementById('statusMessage').style.color = "red";
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        let csvData = e.target.result;

        showAnimation();

        google.script.run.withSuccessHandler(function(sheetUrl) {
          hideAnimation();
          showToast(`Report Generated: <a href="${sheetUrl}" target="_blank" style="color: #4CAF50;">Link</a><br>Refresh the page for a new report.`);
        }).uploadFiles(csvData, teamName, appName, date, month, year);
      };

      reader.readAsText(file);
    }

    function showToast(message) {
      let toast = document.getElementById("toast");
      toast.innerHTML = message;
      toast.style.display = "block";
    }

    function showMacroscopeToast() {
      let macroscopeNotification = document.getElementById("macroscopeNotification");
      macroscopeNotification.innerText = "Macroscope sometimes takes time to give back a report. If the report is big, it may take time to download. Please wait for the download to start. Thank you.";
      macroscopeNotification.style.display = "block";

      setTimeout(function() {
        macroscopeNotification.style.display = "none"; // Hide after a period
      }, 40000);
    }

    // Load applications when the page is loaded
    window.onload = loadApplications;

    function showAnimation() {
      document.getElementById("loadingAnimation").style.display = "block";
    }

    function hideAnimation() {
      document.getElementById("loadingAnimation").style.display = "none";
    }
  </script>
</body>
</html>
