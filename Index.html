<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      max-width: 400px; /* Set a maximum width for dropdowns and buttons */
      width: 100%; /* Keep it responsive */
      transition: transform 0.2s ease-in-out;
    }

    select:hover, button:hover, input:hover {
      transform: scale(1.05);
    }

    #loading {
      display: none;
      color: green;
    }

    #statusMessage {
      color: red;
      margin-top: 20px;
    }

    #csvUploadSection {
      display: none;
      margin-top: 20px;
    }

    #loadingAnimation {
      display: none;
      text-align: center;
      padding: 20px;
      color: #4CAF50;
      font-size: 18px;
    }

    .loading-animation {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #4CAF50;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #toast {
      display: none;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      top: 30px;
      font-size: 17px;
      white-space: pre-line;
    }

    #macroscopeNotification {
      display: none;
      min-width: 250px;
      background-color: #4CAF50;
      color: #fff;
      text-align: left;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      top: 0; /* Positioned at the topmost right corner */
      font-size: 17px;
      white-space: normal; /* Allows wrapping */
      max-width: 300px; /* Maximum width for the notification */
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1>

  <label for="appDropdown">Application:</label>
  <select id="appDropdown"></select>

  <button id="generateCsvButton" onclick="generateReport()">Generate CSV</button>
  
  <p id="loading">Loading applications, please wait...</p>
  
  <div id="statusMessage"></div>

  <div id="csvUploadSection">
    <h2>Upload CSV</h2>
    <label for="csvUpload">Upload CSV:</label>
    <input type="file" id="csvUpload" accept=".csv" />
    <button onclick="handleCsvUpload()">Upload CSV</button>
  </div>

  <button id="visualizeButton" onclick="visualizeReport()">Visualize Report</button>

  <div id="loadingAnimation">
    <div class="loading-animation"></div>
    <p>Generating Report...</p>
  </div>

  <div id="toast">Toast message!</div>
  <div id="macroscopeNotification">Macroscope Notification</div>

  <script>
    // Fetch applications on page load
    window.onload = function() {
      google.script.run.withSuccessHandler(populateDropdown).getApplications();
    };

    // Populate the dropdown with applications
    function populateDropdown(applications) {
      const appDropdown = document.getElementById('appDropdown');
      appDropdown.innerHTML = ''; // Clear previous options

      applications.forEach(app => {
        const option = document.createElement('option');
        option.value = app.appId; // Use app ID for the value
        option.textContent = app.name; // Display app name
        appDropdown.appendChild(option);
      });
    }

    // Generate report
    function generateReport() {
      const appDropdown = document.getElementById('appDropdown');
      const selectedApp = appDropdown.value;
      const selectedAppName = appDropdown.options[appDropdown.selectedIndex].text; // Get selected app name

      // Show loading animation
      document.getElementById('loadingAnimation').style.display = 'block';

      google.script.run.withSuccessHandler(function(reportUrl) {
        // Hide loading animation
        document.getElementById('loadingAnimation').style.display = 'none';
        
        const message = `Report generated! You can download it here: ${reportUrl}`;
        document.getElementById('statusMessage').textContent = message;
        document.getElementById('csvUploadSection').style.display = 'block';
        showToast(message);
      }).generateCSV(selectedApp, "EngagementID"); // Replace with actual engagement ID
    }

    // Handle CSV upload
    function handleCsvUpload() {
      const fileInput = document.getElementById('csvUpload');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a CSV file to upload.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const csvData = e.target.result;

        // Show loading animation
        document.getElementById('loadingAnimation').style.display = 'block';

        const team = "TeamName"; // Replace with actual team name
        const appName = "AppName"; // Replace with actual app name
        const date = new Date().getDate();
        const month = new Date().getMonth() + 1; // Months are 0-based
        const year = new Date().getFullYear();

        google.script.run.withSuccessHandler(function(spreadsheetUrl) {
          // Hide loading animation
          document.getElementById('loadingAnimation').style.display = 'none';
          const message = `CSV uploaded! You can view it here: ${spreadsheetUrl}`;
          document.getElementById('statusMessage').textContent = message;
          showToast(message);
        }).uploadFiles(csvData, team, appName, date, month, year);
      };
      reader.readAsText(file);
    }

    // Visualize the report data
    function visualizeReport() {
      const spreadsheetUrl = 'YOUR_SPREADSHEET_URL'; // Replace this with the actual spreadsheet URL from the upload function
      google.script.run.withSuccessHandler(function(htmlContent) {
        const newWindow = window.open();
        newWindow.document.write(htmlContent);
        newWindow.document.close();
      }).visualizeData(spreadsheetUrl);
    }

    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }
  </script>

</body>
</html>
