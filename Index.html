<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #apiResponse {
      margin-top: 20px;
      color: blue;
    }
    #loading {
      display: none;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Select an Application</h1>
  
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <button id="generateReportButton" onclick="generateReport()">Generate Report</button>

  <p id="loading">Loading applications, please wait...</p>
  <div id="apiResponse">Report Generation Status: <span id="responseContent">None</span></div>

  <script>
    function loadApplications() {
      document.getElementById('loading').style.display = 'block';
      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none';
        let dropdown = document.getElementById('appDropdown');
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({ appId: app.appId, engagementId: app.engagementId, appName: app.name, team: app.team });
          option.text = app.name;
          dropdown.add(option);
        });
      }).getApplications();
    }

    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      if (!selectedValue) {
        alert("Please select an application!");
        return;
      }

      let selectedData = JSON.parse(selectedValue);
      let appId = selectedData.appId;
      let engagementId = selectedData.engagementId;
      let appName = selectedData.appName;
      let team = selectedData.team;

      // Call the server-side function to fetch and send the CSV to the Generate Report application
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('responseContent').innerText = response;
      }).fetchAndSendCSV(appId, engagementId, appName, team);
    }

    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
