<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    #loading {
      display: none;
      color: green;
    }
    #statusMessage {
      color: red;
      margin-top: 20px;
    }
    #csvUploadSection {
      display: none; /* Initially hidden */
      margin-top: 20px;
    }
    #toast {
      display: none;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      top: 50%;
      font-size: 17px;
    }
    #animation {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: white;
    }
    #downloadToast {
      display: none;
      width: 300px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      top: 20px;
      right: 20px;
      font-size: 15px;
      line-height: 1.5;
    }
    #loadingAnimation {
      display: none;
      width: 100px;
      height: 100px;
      margin: 0 auto;
      position: relative;
      perspective: 1000px;
    }
    .cube {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(45deg) rotateY(45deg);
      animation: rotate 1.5s infinite linear;
    }
    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 150, 136, 0.8);
      border: 2px solid #4CAF50;
    }
    .cube .front  { transform: translateZ(50px); }
    .cube .back   { transform: rotateY(180deg) translateZ(50px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(50px); }
    .cube .right  { transform: rotateY(90deg) translateZ(50px); }
    .cube .top    { transform: rotateX(90deg) translateZ(50px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(50px); }
    @keyframes rotate {
      from { transform: rotateX(45deg) rotateY(45deg); }
      to   { transform: rotateX(45deg) rotateY(405deg); }
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1>

  <!-- Application dropdown -->
  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <!-- Generate CSV button -->
  <button id="generateCsvButton" onclick="generateReport()">Generate CSV</button>

  <p id="loading">Loading applications, please wait...</p>
  
  <div id="statusMessage"></div>

  <!-- CSV Upload Section -->
  <div id="csvUploadSection">
    <h2>Upload CSV</h2>
    <label for="csvUpload">Upload CSV:</label>
    <input type="file" id="csvUpload" accept=".csv" />
    <button onclick="handleCsvUpload()">Upload File</button>
  </div>

  <!-- Placeholder for animation during report generation -->
  <div id="loadingAnimation">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast">Report Generated: <a href="#" id="reportLink" style="color: #4CAF50;">Link</a><br>Refresh the page for a new report.</div>
  
  <!-- Notification for downloading time -->
  <div id="downloadToast">
    Macroscope sometimes takes time to give back the report. Also, if the report is of a big size, it takes time to download. Please wait for the download to start. Thank you.
  </div>

  <script>
    let teamName, appName, date, month, year;

    // Function to load applications into the dropdown
    function loadApplications() {
      document.getElementById('loading').style.display = 'block'; // Show loading message
      
      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none'; // Hide loading message

        let dropdown = document.getElementById('appDropdown');
        
        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }
        
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({
            appId: app.appId, 
            engagementId: app.engagementId,
            name: app.name,
            team: app.team
          }); // Store appID, engagementID, application name, and team name
          option.text = app.name; // Application name as display text
          dropdown.add(option);
        });
      }).getApplications();
    }

    // Function to generate the report and provide status updates
    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      let statusMessage = document.getElementById('statusMessage');

      if (!selectedValue) {
        statusMessage.innerText = "Please select an application!";
        statusMessage.style.color = "red";
        return;
      }

      let selectedIDs = JSON.parse(selectedValue);
      let appId = selectedIDs.appId;
      let engagementId = selectedIDs.engagementId;
      appName = selectedIDs.name; // Application name
      teamName = selectedIDs.team; // Team name

      // Show a loading message while generating the report
      statusMessage.innerText = "Generating CSV, please wait...";
      statusMessage.style.color = "blue";

      // Show the 3D loading animation
      document.getElementById('loadingAnimation').style.display = 'block';

      // Show the download notification toast
      document.getElementById('downloadToast').style.display = "block";

      // Run the Apps Script function to generate the report
      google.script.run.withSuccessHandler(function(downloadUrl) {
        // Get the current date
        let today = new Date();
        date = today.getDate();
        month = today.getMonth() + 1;
        year = today.getFullYear();

        // Trigger the download of the report
        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `Report-${teamName}-${appName}-${date}-${month}-${year}.csv`; // Customize the download filename
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        // Hide the status message once the report is generated
        statusMessage.innerText = "";

        // Hide the 3D loading animation
        document.getElementById('loadingAnimation').style.display = 'none';

        // Hide the download toast after a brief time
        setTimeout(() => {
          document.getElementById('downloadToast').style.display = "none";
        }, 10000); // Hide after 10 seconds

        // Show the CSV upload section after download
        document.getElementById('csvUploadSection').style.display = 'block';
        
      }).generateCSV(appId, engagementId);
    }

    // Function to handle CSV upload
    function handleCsvUpload() {
      let fileInput = document.getElementById('csvUpload');
      let file = fileInput.files[0];
      if (!file) {
        document.getElementById('statusMessage').innerText = "Please select a CSV file to upload!";
        document.getElementById('statusMessage').style.color = "red";
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        let csvData = e.target.result;

        // Show the animation during CSV upload processing
        showAnimation();

        // Call the Apps Script function to process the CSV data
        google.script.run.withSuccessHandler(function(sheetUrl) {
          document.getElementById('statusMessage').innerText = "CSV Uploaded Successfully!";
          document.getElementById('statusMessage').style.color = "green";
          hideAnimation();
        }).uploadCSV(csvData, teamName, appName, date, month, year);
      };
      reader.readAsText(file);
    }

    // Function to show the 3D loading animation
    function showAnimation() {
      document.getElementById('loadingAnimation').style.display = 'block';
    }

    // Function to hide the 3D loading animation
    function hideAnimation() {
      document.getElementById('loadingAnimation').style.display = 'none';
    }

    // Load applications when the page is loaded
    window.onload = loadApplications;
  </script>
</body>
</html>
