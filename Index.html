<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    select, button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #apiResponse, #statusMessage {
      margin-top: 20px;
    }
    #loading {
      display: none;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Generate CSV</h1>

  <label for="appDropdown">Application:</label>
  <select id="appDropdown">
    <!-- Options will be loaded dynamically -->
  </select>

  <button id="generateReportButton" onclick="generateReport()">Generate CSV</button>

  <p id="loading">Loading applications, please wait...</p>

  <div id="statusMessage"></div>

  <!-- Hidden file input for CSV upload -->
  <input type="file" id="csvFileInput" style="display:none" accept=".csv" onchange="handleCsvUpload(event)">

  <script>
    // Function to load applications into the dropdown
    function loadApplications() {
      document.getElementById('loading').style.display = 'block';
      google.script.run.withSuccessHandler(function(applications) {
        document.getElementById('loading').style.display = 'none';

        let dropdown = document.getElementById('appDropdown');
        if (applications.length === 0) {
          document.getElementById('statusMessage').innerText = "No applications found!";
          return;
        }
        
        applications.forEach(function(app) {
          let option = document.createElement('option');
          option.value = JSON.stringify({
            appId: app.appId, 
            engagementId: app.engagementId,
            name: app.name,
            team: app.team
          });
          option.text = app.name;
          dropdown.add(option);
        });
      }).getApplications();
    }

    // Function to generate the report
    function generateReport() {
      let selectedValue = document.getElementById('appDropdown').value;
      let statusMessage = document.getElementById('statusMessage');

      if (!selectedValue) {
        statusMessage.innerText = "Please select an application!";
        return;
      }

      let selectedIDs = JSON.parse(selectedValue);
      let appId = selectedIDs.appId;
      let engagementId = selectedIDs.engagementId;
      let appName = selectedIDs.name;
      let teamName = selectedIDs.team;

      statusMessage.innerText = "Generating report, please wait...";
      
      google.script.run.withSuccessHandler(function(downloadUrl) {
        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `Report-${teamName}-${appName}.csv`;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);

        // After report download, trigger file input for CSV upload
        document.getElementById('csvFileInput').click();

      }).generateCSV(appId, engagementId);
    }

    // Function to handle CSV upload
    function handleCsvUpload(event) {
      let file = event.target.files[0];
      if (!file) return;

      let reader = new FileReader();
      reader.onload = function(e) {
        let csvData = e.target.result;

        let selectedValue = document.getElementById('appDropdown').value;
        let selectedIDs = JSON.parse(selectedValue);
        let appName = selectedIDs.name;
        let teamName = selectedIDs.team;

        let today = new Date();
        let date = today.getDate();
        let month = today.getMonth() + 1;
        let year = today.getFullYear();

        google.script.run.withSuccessHandler(function(sheetUrl) {
          window.open(sheetUrl, '_blank'); // Open the new Google Sheet in a popup
        }).uploadFiles(csvData, teamName, appName, date, month, year);
      };

      reader.readAsText(file);
    }

    document.addEventListener('DOMContentLoaded', loadApplications);
  </script>

</body>
</html>
