<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #statusMessage {
      margin-top: 20px;
      color: blue;
    }
  </style>
</head>
<body>

  <h1>Import CSV from URL</h1>

  <label for="csvUrlInput">CSV Download Link:</label><br>
  <input type="text" id="csvUrlInput" placeholder="Enter the URL of the CSV file"><br>
  
  <button onclick="importCSV()">Import CSV</button>
  
  <p id="statusMessage"></p>
  
  <script>
    // Function to call the Apps Script function to import CSV
    function importCSV() {
      const csvUrl = document.getElementById('csvUrlInput').value;
      const statusMessage = document.getElementById('statusMessage');
      
      if (!csvUrl) {
        statusMessage.innerText = 'Please enter a valid URL.';
        statusMessage.style.color = 'red';
        return;
      }

      statusMessage.innerText = 'Importing CSV... Please wait.';
      statusMessage.style.color = 'blue';

      // Call the Apps Script function to import CSV from URL
      google.script.run.withSuccessHandler(function() {
        statusMessage.innerText = 'CSV imported successfully. The Google Sheet will open in a new tab.';
        statusMessage.style.color = 'green';
      }).importCSVFromUrl(csvUrl);
    }
  </script>

</body>
</html>
